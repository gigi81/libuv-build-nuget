parameters:
  rid: ''

steps:
  - checkout: self
    clean: true
    submodules: true

  - task: Bash@3
    displayName: 'Generate project'
    inputs:
      targetType: inline
      script: cmake . -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$CMAKE_TOOLCHAIN_FILE
      workingDirectory: libuv

  - task: Bash@3
    displayName: 'Compile'
    inputs:
      targetType: inline
      script: cmake --build . --config Release
      workingDirectory: libuv

  - task: Bash@3
    displayName: 'Run tests (on qemu)'
    inputs:
      targetType: inline
      script: |
       ${{ parameters.qemu }} ./uv_run_tests
       if test $? -eq 0
       then
        echo "All test succeeded"
        exit 0
       elif test $? -le 6
       then
        echo "$? tests failed, known issues"
        ##vso[task.complete result=SucceededWithIssues;]DONE
        exit 0
       else
        echo "$? tests failed"
       fi

      workingDirectory: libuv
      
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: 'libuv/libuv.so'
      artifactName: ${{ parameters.rid }}
