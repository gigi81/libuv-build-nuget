parameters:
  rid: ''
  qemu: ''

steps:
  - checkout: self
    clean: true
    submodules: true

  - task: Bash@3
    displayName: 'Generate project'
    inputs:
      targetType: inline
      script: cmake . -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Release
      workingDirectory: libuv

  - task: Bash@3
    displayName: 'Compile'
    inputs:
      targetType: inline
      script: cmake --build . --config Release
      workingDirectory: libuv

  - task: Bash@3
    displayName: 'Run tests (on qemu)'
    inputs:
      targetType: inline
      script: |
       echo "Running on ${{ parameters.qemu }}"
       ${{ parameters.qemu }} ./uv_run_tests
       ret=$?
       if test $ret -eq 0
       then
        echo "All test succeeded"
        exit 0
       elif test $ret -le 6
       then
        echo "$ret tests failed, known issues"
        echo "##vso[task.complete result=SucceededWithIssues;]DONE"
        exit 0
       else
        echo "$ret tests failed"
        exit $ret
       fi

      workingDirectory: libuv
      
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: 'libuv/libuv.so'
      artifactName: ${{ parameters.rid }}
